# ═══════════════════════════════════════════════════════════════
# SANDBOX VM DEPLOY — Deploys from platform/ targeting sandbox-vm
# Auto-merge main on success
# ═══════════════════════════════════════════════════════════════
name: "Automated Pipeline: Deploy Sandbox VM"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "platform/sandbox-vm/**"

permissions:
  id-token: write
  contents: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_parent_resource_id: ${{ secrets.PARENT_RESOURCE_ID }}
  WORKING_DIR: platform

jobs:
  deploy-sandbox-vm:
    name: Deploy Sandbox VM
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      # ── Checkout ──────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── Terraform Setup ───────────────────────────────────────
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      # ── Init (uses existing backend.tf in platform/) ──────────
      - name: Terraform Init
        run: terraform init

      # ── Plan (target only sandbox-vm resources) ───────────────
      - name: Terraform Plan
        run: |
          terraform plan \
            -target=azurerm_resource_group.sandbox \
            -target=azurerm_virtual_network.sandbox \
            -target=azurerm_subnet.sandbox \
            -target=azurerm_network_interface.sandbox_vm \
            -target=azurerm_linux_virtual_machine.sandbox \
            -refresh=false \
            -out=sandbox-vm.tfplan

      # ── Apply ─────────────────────────────────────────────────
      - name: Terraform Apply
        run: terraform apply -auto-approve sandbox-vm.tfplan  -refresh=false
