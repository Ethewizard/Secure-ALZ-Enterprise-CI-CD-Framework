name: "Automated Pipeline Deployment"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "sandbox-vm.tf"

permissions:
  id-token: write
  contents: write

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_parent_resource_id: ${{ secrets.PARENT_RESOURCE_ID }}

jobs:
  apply-and-merge:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Terraform Init
        run: terraform init -refresh=false

      - name: Terraform Apply
        run: |
          terraform apply \
            -target=azurerm_resource_group.sandbox \
            -target=azurerm_virtual_network.sandbox \
            -target=azurerm_subnet.sandbox \
            -target=azurerm_network_interface.sandbox_vm \
            -target=azurerm_linux_virtual_machine.sandbox \
            -refresh=false \
            -auto-approve
