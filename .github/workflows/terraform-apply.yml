name: "Terraform Apply & Merge to Main"

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - '**.tf'
      - '**.tfvars'


permissions:
  id-token: write
  contents: write    # needs write to push the merge

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_parent_resource_id: ${{ secrets.PARENT_RESOURCE_ID }}

jobs:
  apply-and-merge:
    name: Terraform Apply & Merge
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # full history needed for merge

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Pre-deploy checks
        run: bash scripts/pre-deploy-check.sh

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -parallelism=50

      - name: Merge master into main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge master --no-ff -m "Auto-merge master into main after successful deploy"
          git push origin main
