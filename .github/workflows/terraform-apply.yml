# ═══════════════════════════════════════════════════════════════
# TERRAFORM APPLY — Runs on push to main (after PR merge)
# Uses your existing OIDC federated identity (zero-trust)
# ═══════════════════════════════════════════════════════════════
name: "Terraform Apply"

on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'modules/**'
      - 'platform/**'

permissions:
  id-token: write
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_parent_resource_id: ${{ secrets.PARENT_RESOURCE_ID }}

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"

      - name: Pre-deploy checks
        run: bash scripts/pre-deploy-check.sh

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -refresh=false -parallelism=50
